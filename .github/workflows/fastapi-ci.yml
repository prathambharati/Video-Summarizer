name: FastAPI CI & Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Deploy on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Log in to Hugging Face CLI using stored token
      - name: Login to Hugging Face
        run: |
          echo "${{ secrets.HF_TOKEN }}" | huggingface-cli login --token

      # Step 5: Set up OpenAI API Key
      - name: Set up OpenAI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      # Step 6: Push to Hugging Face Space
      - name: Push to Hugging Face Space
        run: |
          huggingface-cli repo create prathambharati/summary --space --type fastapi
          git remote add hf https://huggingface.co/spaces/prathambharati/summary
          git push hf main

      # Step 7: Clean up (optional)
      - name: Clean up temporary files
        run: |
          rm -rf /tmp/*
