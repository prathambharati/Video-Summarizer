name: FastAPI CI & Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Deploy on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Log in to Hugging Face CLI using the stored token
      - name: Login to Hugging Face
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      # Step 5: Set up OpenAI API Key
      - name: Inject OpenAI API Key into .env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      # Step 6: Push to Hugging Face Space
      - name: Push to Hugging Face Space
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git remote add hf https://user:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/prathambharati/summary
          git fetch hf main
          git merge hf/main --allow-unrelated-histories --no-edit
          git push hf main

      # Step 7: Clean up (optional)
      - name: Clean up temporary files
        run: |
          rm -rf /tmp/*
